<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coinbase BTC/USD 30-Second Chart</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { margin: 0; }
        #chart-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
        window.onload = function() {
            const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                width: window.innerWidth,
                height: window.innerHeight,
                layout: { background: { color: '#ffffff' }, textColor: 'black' },
                grid: { vertLines: { visible: false }, horzLines: { visible: false } },
                timeScale: { timeVisible: true, secondsVisible: true }
            });

            const lineSeries = chart.addLineSeries({ color: '#2962FF' });

            // Function to fetch Coinbase BTC/USD price
            function fetchCoinbasePrice() {
                const url = 'https://api.coinbase.com/v2/prices/BTC-USD/spot';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const price = parseFloat(data.data.amount);
                        const timestamp = Math.floor(Date.now() / 1000); // Current time in seconds

                        // Add new data point
                        const newPoint = { time: timestamp, value: price };
                        lineSeries.update(newPoint);

                        // Auto-scroll to the latest data
                        chart.timeScale().scrollToRealTime();
                    })
                    .catch(error => console.error('Error fetching Coinbase data:', error));
            }

            // Fetch data immediately
            fetchCoinbasePrice();

            // Fetch every 30 seconds
            setInterval(fetchCoinbasePrice, 30000);

            // Resize chart when window resizes
            window.addEventListener('resize', () => {
                chart.resize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
