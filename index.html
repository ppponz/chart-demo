<!DOCTYPE html>
<html lang="en">
<head>
    <title>My TradingView Chart</title>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body { margin: 0; }
        #chart-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <script>
        console.log('Script started');
        window.onload = function() {
            console.log('Window loaded');
            if (typeof LightweightCharts === 'undefined') {
                console.error('LightweightCharts is not defined');
                return;
            }
            console.log('LightweightCharts loaded:', LightweightCharts);

            const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
                width: 800,
                height: 600
            });
            console.log('Chart created:', chart);

            const lineSeries = chart.addLineSeries();
            lineSeries.setData([
                { time: '2025-01-01', value: 50 },
                { time: '2025-01-02', value: 55 }
            ]);
            console.log('Line series added');
        };
    </script>
</body>
</html>
