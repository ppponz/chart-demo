<!DOCTYPE html>
<html lang="en">
<head>
    <title>BTC/USD 5-min Chart with Liquidations</title>
    <!-- Use the updated CDN link for LightweightCharts -->
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #chart-container {
            width: 100vw;
            height: 100vh;
            background-color: #1E1E1E;
        }
        #price-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #D3D3D3;
            font-size: 1.2em;
            background: rgba(42, 42, 42, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <div id="price-label">$0</div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if LightweightCharts is loaded
            if (typeof LightweightCharts === 'undefined') {
                console.error('Lightweight Charts not loaded - CDN failed');
                return;
            }
            console.log('Lightweight Charts version:', LightweightCharts.version());

            // Check for required methods
            if (!LightweightCharts.createChart || !LightweightCharts.createChart.prototype.addCandlestickSeries || !LightweightCharts.createChart.prototype.addScatterSeries) {
                console.error('Lightweight Charts is missing required methods');
                return;
            }

            const container = document.getElementById('chart-container');
            const priceLabel = document.getElementById('price-label');
            const barInterval = 300; // 5 minutes
            let currentBar = null;

            try {
                // Create the chart
                const chart = LightweightCharts.createChart(container, {
                    width: window.innerWidth,
                    height: window.innerHeight,
                    layout: { background: { color: '#1E1E1E' }, textColor: '#D3D3D3' },
                    grid: { vertLines: { visible: false }, horzLines: { visible: false } },
                    timeScale: { timeVisible: true, secondsVisible: false },
                    rightPriceScale: { borderColor: '#2A2A2A' }
                });

                // Add candlestick series
                const barSeries = chart.addCandlestickSeries({
                    upColor: '#26a69a',
                    downColor: '#ef5350',
                    borderVisible: false,
                    wickUpColor: '#26a69a',
                    wickDownColor: '#ef5350'
                });

                // Add liquidation markers
                const longLiqSeries = chart.addScatterSeries({ color: 'rgba(255, 0, 0, 0.7)', radius: 2 });
                const shortLiqSeries = chart.addScatterSeries({ color: 'rgba(0, 255, 0, 0.7)', radius: 2 });

                // Fetch historical data
                const fetchHistoricalData = async () => {
                    try {
                        const response = await fetch('https://api.pro.coinbase.com/products/BTC-USD/candles?granularity=300');
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        const data = await response.json();
                        const bars = data.map(d => ({
                            time: d[0],
                            open: parseFloat(d[3]),
                            high: parseFloat(d[2]),
                            low: parseFloat(d[1]),
                            close: parseFloat(d[4])
                        }));
                        barSeries.setData(bars);
                        console.log('Historical data loaded:', bars);
                    } catch (error) {
                        console.error('Failed to fetch historical data:', error);
                    }
                };

                await fetchHistoricalData();

                // Coinbase WebSocket for real-time price updates
                const coinbaseWs = new WebSocket('wss://ws-feed.pro.coinbase.com');
                coinbaseWs.onopen = () => {
                    console.log('Coinbase WebSocket connected');
                    coinbaseWs.send(JSON.stringify({
                        type: 'subscribe',
                        product_ids: ['BTC-USD'],
                        channels: ['ticker']
                    }));
                };
                coinbaseWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Coinbase WS data:', data);
                    if (data.type !== 'ticker' || data.product_id !== 'BTC-USD') return;

                    const price = parseFloat(data.price);
                    const timestamp = Math.floor(Date.now() / 1000);
                    const barTime = Math.floor(timestamp / barInterval) * barInterval;

                    priceLabel.textContent = `$${price.toFixed(2)}`;

                    if (!currentBar || currentBar.time !== barTime) {
                        if (currentBar) barSeries.update(currentBar);
                        currentBar = { time: barTime, open: price, high: price, low: price, close: price };
                    } else {
                        currentBar.high = Math.max(currentBar.high, price);
                        currentBar.low = Math.min(currentBar.low, price);
                        currentBar.close = price;
                        barSeries.update(currentBar);
                    }
                };
                coinbaseWs.onerror = (error) => console.error('Coinbase WS error:', error);
                coinbaseWs.onclose = () => console.warn('Coinbase WS closed');

                // Bybit WebSocket for liquidation data
                const bybitWs = new WebSocket('wss://stream.bybit.com/v5/public/linear');
                bybitWs.onopen = () => {
                    console.log('Bybit WebSocket connected');
                    bybitWs.send(JSON.stringify({
                        op: 'subscribe',
                        args: ['liquidation.BTCUSDT']
                    }));
                };
                bybitWs.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    console.log('Bybit WS data:', data);
                    if (data.topic !== 'liquidation.BTCUSDT' || !data.data) return;

                    const { price, side } = data.data;
                    const timestamp = Math.floor(Date.now() / 1000);
                    const marker = { time: timestamp, value: parseFloat(price) };
                    (side === 'Buy' ? longLiqSeries : shortLiqSeries).update(marker);
                };
                bybitWs.onerror = (error) => console.error('Bybit WS error:', error);
                bybitWs.onclose = () => console.warn('Bybit WS closed');

                // Resize chart on window resize
                window.addEventListener('resize', () => chart.resize(window.innerWidth, window.innerHeight));
                window.addEventListener('unload', () => {
                    coinbaseWs.close();
                    bybitWs.close();
                });

                console.log('Chart initialized - waiting for WebSocket data');
            } catch (error) {
                console.error('Chart setup error:', error);
            }
        });
    </script>
</body>
</html>
