<!DOCTYPE html>
<html lang="en">
<head>
    <title>BTC/USD 5-min Chart with Liquidation Stats</title>
    <script src="https://unpkg.com/lightweight-charts@3.2.0/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #1A1A1A !important;
        }
        #chart-container {
            width: 100vw;
            height: 100vh;
            background-color: #1A1A1A !important;
        }
        #price-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #D3D3D3;
            font-size: 1.2em;
            background: rgba(42, 42, 42, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
        #liq-stats {
            position: absolute;
            top: 40px;
            left: 10px;
            color: #D3D3D3;
            font-size: 1em;
            background: rgba(42, 42, 42, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="chart-container"></div>
    <div id="price-label">$0</div>
    <div id="liq-stats">Liquidations (24h):\nTotal: 0 BTC\nLongs: 0\nShorts: 0</div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof LightweightCharts === 'undefined') {
                console.error('Lightweight Charts not loaded');
                return;
            }
            console.log('Lightweight Charts version:', LightweightCharts.version());

            const container = document.getElementById('chart-container');
            const priceLabel = document.getElementById('price-label');
            const liqStatsLabel = document.getElementById('liq-stats');
            const barInterval = 300; // 5 minutes in seconds
            let currentBar = null;
            let bars = [];
            let liquidations = [];

            const chart = LightweightCharts.createChart(container, {
                width: window.innerWidth,
                height: window.innerHeight,
                layout: { 
                    backgroundColor: '#1A1A1A',
                    background: { color: '#1A1A1A' },
                    textColor: '#D3D3D3' 
                },
                grid: { 
                    vertLines: { color: '#333333', visible: true },
                    horzLines: { color: '#333333', visible: true } 
                },
                timeScale: { timeVisible: true, secondsVisible: false },
                rightPriceScale: { borderColor: '#2A2A2A' }
            });

            const barSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350'
            });

            const longLiqSeries = chart.addHistogramSeries({ 
                color: 'rgba(255, 0, 0, 0.7)', 
                priceLineVisible: false,
                priceFormat: { type: 'volume' } // Ensure price axis treats it as volume
            });
            const shortLiqSeries = chart.addHistogramSeries({ 
                color: 'rgba(0, 255, 0, 0.7)', 
                priceLineVisible: false,
                priceFormat: { type: 'volume' }
            });

            function updateLiqStats() {
                const now = Date.now() / 1000;
                const cutoff = now - 24 * 60 * 60;
                liquidations = liquidations.filter(liq => liq.time >= cutoff);

                const totalVolume = liquidations.reduce((sum, liq) => sum + liq.qty, 0);
                const longCount = liquidations.filter(liq => liq.side === 'Buy').length;
                const shortCount = liquidations.filter(liq => liq.side === 'Sell').length;

                liqStatsLabel.textContent = `Liquidations (24h):\nTotal: ${totalVolume.toFixed(2)} BTC\nLongs: ${longCount}\nShorts: ${shortCount}`;
            }

            async function fetchHistoricalData() {
                try {
                    const endTime = Math.floor(Date.now() / 1000) * 1000;
                    const weekInMs = 7 * 24 * 60 * 60 * 1000;
                    const startTime = endTime - weekInMs;
                    let allBars = [];
                    let fromTime = startTime;

                    while (fromTime < endTime) {
                        const response = await fetch(
                            `https://api.bybit.com/v5/market/kline?category=linear&symbol=BTCUSDT&interval=5&start=${fromTime}&limit=200`
                        );
                        if (!response.ok) throw new Error(`Bybit API failed: ${response.status}`);
                        const data = await response.json();
                        const candles = data.result.list.map(candle => ({
                            time: Math.floor(parseInt(candle[0]) / 1000),
                            open: parseFloat(candle[1]),
                            high: parseFloat(candle[2]),
                            low: parseFloat(candle[3]),
                            close: parseFloat(candle[4])
                        })).reverse();
                        allBars = allBars.concat(candles);
                        fromTime = parseInt(data.result.list[0][0]) + barInterval * 1000;
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }

                    bars = allBars;
                    barSeries.setData(bars);
                    const lastBar = bars[bars.length - 1];
                    priceLabel.textContent = `$${lastBar.close.toFixed(2)}`;
                    chart.timeScale().fitContent();
                } catch (error) {
                    console.error('Historical data fetch error:', error);
                }
            }

            const coinbaseWs = new WebSocket('wss://advanced-trade-ws.coinbase.com');
            coinbaseWs.onopen = () => {
                console.log('Coinbase WebSocket connected');
                coinbaseWs.send(JSON.stringify({
                    type: 'subscribe',
                    product_ids: ['BTC-USD'],
                    channel: 'ticker'
                }));
            };
            coinbaseWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.channel !== 'ticker' || data.events?.[0]?.tickers?.[0]?.product_id !== 'BTC-USD') return;

                const price = parseFloat(data.events[0].tickers[0].price);
                const timestamp = Math.floor(Date.now() / 1000);
                const barTime = Math.floor(timestamp / barInterval) * barInterval;

                priceLabel.textContent = `$${price.toFixed(2)}`;

                if (!currentBar || currentBar.time !== barTime) {
                    if (currentBar) barSeries.update(currentBar);
                    currentBar = { time: barTime, open: price, high: price, low: price, close: price };
                } else {
                    currentBar.high = Math.max(currentBar.high, price);
                    currentBar.low = Math.min(currentBar.low, price);
                    currentBar.close = price;
                    barSeries.update(currentBar);
                }
            };
            coinbaseWs.onerror = (error) => console.error('Coinbase WS error:', error);
            coinbaseWs.onclose = () => console.log('Coinbase WS closed');

            const bybitWs = new WebSocket('wss://stream.bybit.com/v5/public/linear');
            bybitWs.onopen = () => {
                console.log('Bybit WebSocket connected');
                bybitWs.send(JSON.stringify({
                    op: 'subscribe',
                    args: ['liquidation.BTCUSDT'] // Updated topic to match v5 API
                }));
            };
            bybitWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Bybit WS raw data:', data); // Debug raw message

                if (data.topic !== 'liquidation.BTCUSDT' || !data.data) return;

                const { symbol, price, side, qty } = data.data;
                console.log(`Received: Symbol=${symbol}, Price=${price}, Side=${side}, Qty=${qty}`); // Debug parsed data

                if (!symbol.includes('BTCUSDT')) return; // Broader check

                const timestamp = Math.floor(Date.now() / 1000);
                const liqValue = parseFloat(qty) || 0;
                const liqPrice = parseFloat(price) || 0;
                const threshold = 10;

                const series = side === 'Buy' ? longLiqSeries : shortLiqSeries;
                const color = liqValue > threshold ? (side === 'Buy' ? '#FF5555' : '#55FF55') : series.options().color;

                series.update({
                    time: timestamp,
                    value: liqValue,
                    color: color
                });

                liquidations.push({ time: timestamp, qty: liqValue, side });
                updateLiqStats();

                console.log(`${side} Liq: ${liqValue} BTC @ $${liqPrice}, Time: ${new Date(timestamp * 1000).toISOString()}`);
            };
            bybitWs.onerror = (error) => console.error('Bybit WS error:', error);
            bybitWs.onclose = () => console.log('Bybit WS closed');

            setInterval(updateLiqStats, 60000);

            window.addEventListener('resize', () => chart.resize(window.innerWidth, window.innerHeight));
            window.addEventListener('unload', () => {
                coinbaseWs.close();
                bybitWs.close();
            });

            await fetchHistoricalData();
        });
    </script>
</body>
</html>
